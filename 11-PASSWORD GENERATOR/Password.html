<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <form>
            <input type="text" readonly id="passwordBox" class="passwordInput">
            <div class="col1 space">
                <label for="password-range">Password Range:- </label>
                <input type="range" min="4" max="10" value="1" name="value" id="password-range">
                <p id="showRange"></p>
            </div>
            <div class="col2 space">
                <label for="upperCase">Contain Uppercase</label>
                <input type="checkbox" name="upperCase" id="upperCase">
            </div>
            <div class="col3 space">
                <label for="lowerCase">Contain Lowercase</label>
                <input type="checkbox" name="lowerCase" id="lowerCase">
            </div>
            <div class="col4 space">
                <label for="number">Contain Number</label>
                <input type="checkbox" name="number" id="number">
            </div>
            <div class="col5 space">
                <label for="symbol">Contain Symbol</label>
                <input type="checkbox" name="symbol" id="symbol">
            </div>
            <button type="button" id="generateBtn">Generate</button>
        </form>
    </div>


    <script src="Password.js"></script>
</body>

</html>
