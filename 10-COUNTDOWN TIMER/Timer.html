<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="Timer.css">
</head>
<body>
    <div class="main">
        <h1 class="title"> Eye Glasses comming soon </h1>
        <h2 class="title2" id="end-date"> end-date </h2>
        <div class="cols">
            <div class="col1">
                <input type="text" id="days" value="0" readonly>
                <label for="days">Days</label>
            </div>
            <div class="col2">
                <input type="text" id="hours" value="0" readonly>
                <label for="hours">Hours</label>
            </div>
            <div class="col3">
                <input type="text" id="minutes" value="0" readonly>
                <label for="minutes">Minutes</label>
            </div>
            <div class="col4">
                <input type="text" id="seconds" value="0" readonly>
                <label for="seconds">Seconds</label>
            </div>
        </div>
    </div>

    
    <script src="Timer.js"></script>
</body>
</html>
