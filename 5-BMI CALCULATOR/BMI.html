<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: grey;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            height: 100%;
        }

        .container h1 {
            font-size: 50px;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .label-input {
            font-size: 30px;
        }

        .label-input input {
            outline: none;
            border: none;
            border-radius: 20px;
            padding: 7px 20px;
        }

        form button {
            font-size: 30px;
            outline: none;
            border: none;
            /* width: fit-content; */
            padding: 7px 0;
            border-radius: 50px;
            background-color: black;
            color: white;
            font-weight: 500;
        }

        #result {
            margin: 5px 0;
            text-align: center;
            font-size: 30px;
        }

        .weightGuide {
            position: relative;
            margin-top: 20px;
        }

        .weightGuide h2 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .weightGuide ul {
            position: absolute;
            left: 50px;
        }

        .weightGuide li {
            font-size: 25px;
        }

        @media (max-width: 520px) {
            .container {
                padding: 30px;
            }

            .label-input {
                font-size: 25px;
            }

            .result {
                font-size: 20px;
            }

            .weightGuide ul {
                left: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <div class="label-input">
                <label for="height">Height in CM :- </label>
                <input type="text" id="height" />
            </div>

            <div class="label-input">
                <label for="weight">Weight in KG :- </label>
                <input type="text" id="weight" /> <br />
            </div>

            <button type="submit">Calculate</button>
            <div id="result"></div>
            <div class="weightGuide">
                <h2>BMI Weight Guide</h2>
                <ul>
                    <li>Under Weight = less than 18.6</li>
                    <li>Normal Weight = 18.6 to 24.9</li>
                    <li>Over Weight = Greater than 24.9</li>
                </ul>
            </div>
        </form>
    </div>
</body>
<script src="BMI.js"></script>

</html>
