<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="GuessTheNumber.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <div class="wrapper">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attemps to right a guess number</p>
        <br>
        <form>
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="userInput">
            <input type="submit" id="submitBtn" value="Submit Guess">
        </form>

        <div class="resultDiv">
            <p>Previous Guesses :- <span class="guessSlot"></span></p>
            <p>Guesses Remaining :- <span class="remaining">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>



    <script src="GuessTheNumber.js"></script>
</body>

</html>
